<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NextFerretDUR - Repo 1</title>
<style>
  body { font-family: monospace; background: #f5f5f5; color: #333; padding: 20px; }
  .header { display: flex; align-items: center; margin-bottom: 20px; }
  .logo { height: 50px; width: auto; margin-right: 15px; }
  h1 { font-size: 24px; margin: 0; }
  ul { list-style: none; padding-left: 0; }
  li { margin: 5px 0; }
  a { text-decoration: none; color: #0366d6; }
  a:hover { text-decoration: underline; }
  .folder::before { content: "ğŸ“ "; }
  .file::before { content: "ğŸ“„ "; }
  .deb::before { content: "ğŸ“¦ "; }
  #path { margin-bottom: 10px; font-weight: bold; }
</style>
</head>
<body>
<div class="header">
  <img src="logo.png" alt="Logo" class="logo">
  <h1>Index of /:</h1>
</div>
<div id="path">/</div>
<ul id="fileList"></ul>

<script>
  const user = "nextferretdur"; 
  const repo = "repo1"; 
  const ignoredFiles = ["index.html", "logo.png"];

  let currentPath = "";

  function loadFiles(path) {
    const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("fileList");
        const pathDiv = document.getElementById("path");
        list.innerHTML = "";
        pathDiv.textContent = "/" + path;

        if (path) {
          const li = document.createElement("li");
          li.className = "folder";
          const link = document.createElement("a");
          link.href = "#";
          link.textContent = "..";
          link.onclick = () => {
            const parts = path.split("/").filter(p => p);
            parts.pop();
            currentPath = parts.join("/");
            loadFiles(currentPath);
          };
          li.appendChild(link);
          list.appendChild(li);
        }

        data.forEach(item => {
          if (ignoredFiles.includes(item.name)) {
            return;
          }

          const li = document.createElement("li");
          let cssClass = "file"; 
          
          if (item.type === "dir") {
            cssClass = "folder";
          } else if (item.name.endsWith(".deb")) {
            cssClass = "deb";
          }
          
          li.className = cssClass;

          const link = document.createElement("a");
          link.textContent = item.name + (item.type === "dir" ? "/" : "");
          
          if(item.type === "dir") {
            link.href = "#";
            link.onclick = () => {
              currentPath = path ? `${path}/${item.name}` : item.name;
              loadFiles(currentPath);
            };
          } else {
            link.href = item.download_url;
            link.target = "_blank";
          }
          li.appendChild(link);
          list.appendChild(li);
        });
      })
      .catch(err => console.error("Error loading files:", err));
  }

  loadFiles(currentPath);
</script>
</body>
</html>
